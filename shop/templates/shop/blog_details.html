{% extends 'shop/basic.html'%}
{% block title%}{%endblock%}
{%block body%}
{% load static%}
 <main>
  <!-- breadcrumb Start-->
  <div class="page-notification page-notification2">
   <div class="container">
    <div class="row">
      <div class="col-lg-12">
       <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Blog Details</a></li> 
        </ol>
      </nav>
    </div>
  </div>
</div>
</div>
<!-- breadcrumb End-->
<!--? Blog Area Start -->
<section class="blog_area single-post-area section-padding">
 <div class="container">
  <div class="row">
   <div class="col-lg-8 posts-list">
    <div class="single-post">
     <div class="feature-img">
      <img class="img-fluid" src="/media/{{product.blog_images}}" alt="">
    </div>
    <div class="blog_details">
      <h2 style="color: #2d2d2d;">{{product.blog_name}}
     </h2>
     <ul class="blog-info-link mt-3 mb-4">
       <li><a href="#"><i class="fa fa-user"></i>Lifestyle</a></li>

     </ul>

     <div class="quote-wrapper">
       <div class="quotes">
        {{product.blog_description}}
      </div>
    </div>

 </div>
</div>
<div class="navigation-top">
 <div class="d-sm-flex justify-content-between text-center">
  <p class="like-info"><span class="align-middle"><i class="fa fa-heart"></i></span> Lily and 4
  people like this</p>
  <div class="col-sm-4 text-center my-2 my-sm-0">
  </div>
  <ul class="social-icons">
   <li><a href="https://www.instagram.com/glamlinewears/?igshid=18p2k76gkdc45"><i class="fab fa-instagram"></i></a></li>

                              <li>  <a href="https://wa.me/923200002777"><i class="fab fa-whatsapp"></i></a></li>
                              <li> <a href="https://www.facebook.com/glamlinewear"><i class="fab fa-facebook-f"></i></a></li>

 </ul>
</div>

<div class="blog-author">
 <div class="media align-items-center">
  <img src="/media/{{product.blogger_images}}" alt="">
  <div class="media-body">
   <a href="#">
    <h4>{{product.blogger_name}}</h4>
  </a>
  <p>{{product.blogger_detail}}</p>
</div>
</div>
</div>


</div>
</div>
<div class="col-lg-4">
  <div class="blog_right_sidebar">
   <aside class="single_sidebar_widget search_widget">
    <form action="#">
     <div class="form-group">
      <div class="input-group mb-3">
       <input type="text" class="form-control" placeholder='Search Keyword'
       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'">
       <div class="input-group-append">
        <button class="btns" type="button"><i class="ti-search"></i></button>
      </div>
    </div>
  </div>
  <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
  type="submit">Search</button>
</form>
</aside>

<aside class="single_sidebar_widget newsletter_widget">
  <h4 class="widget_title" style="color: #2d2d2d;">Newsletter</h4>
  <form action="#">
   <div class="form-group">
    <input type="email" class="form-control" onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Enter email'" placeholder='Enter email' required>
  </div>
  <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">Subscribe</button>
</form>
</aside>
</div>
</div>
</div>
</div>
</section>
<!-- Blog Area End -->
</main>
{%endblock%}
